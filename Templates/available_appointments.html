{% extends "base.html" %}

{% block content %}
<h4>Available appointments</h4>
<table class="table table-striped table-bordered table-hover table-responsive">
{% for appointment in appointment_list %}
    <tr>
        <td time="{{ appointment }}" date="{{ date }}">
            <div class="span4 proj-div" data-toggle="modal" data-target="#GSCCModal">
                {{ appointment }}
            </div>
        </td>
    </tr>
{% endfor %}
</table>
<div id="GSCCModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;  </button>
        <h4 class="modal-title" id="myModalLabel">Enter your contact information</h4>
      </div>
      <div class="modal-body">
        <p >Name</p>
        <p><input class="input-xlarge" id="name" value="" type="text" name="name"></p>
        <p >Phone Number</p>
        <p><input class="input-xlarge" id="phone_number" value="" type="text" name="phone_number"></p>
        <p >Email</p>
        <p><input class="input-xlarge" id="email" value="" type="text" name="email"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="save_appointment">Book Appointment</button>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
